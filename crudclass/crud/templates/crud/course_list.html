<h1>Cursos de Platzi</h1>

<p>
    <a href="{% url "crud:new" %}">Agregar curso</a>
</p>

<ul>
    {% for course in object_list %}
        <li>
            <p>{{ course.name }}</p>
            <p>
                <a href="{% url "crud:detail" course.id %}">Ver</a> | 
                <a href="{% url "crud:edit" course.id %}">Editar</a> | 
                <a href="{% url "crud:delete" course.id %}">Borrar</a> 
            </p>
        </li>
    {% endfor %}
</ul>
